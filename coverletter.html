<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    <title>Cover Letter</title>
  </head>
<body>
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        <h1>Jobs.co</h1>
                    </a>
                    <ul class="nav">
                      <li class="scroll-to-section"><a href="index.html">Home</a></li>
                      <li class="scroll-to-section"><a href="dashboard.html">Dashboard</a></li>
                      <li class="scroll-to-section"><a href="aboutus.html">About Us</a></li>
                      <li class="scroll-to-section"><a href="resume.html" class="active" style="background-color:white;color:black;">Build Resume</a></li>
                      <li class="scroll-to-section"><a href="coverletter.html" class="active" style="background-color:white;color:black;">Build Cover Letter</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
  </header>
  <div class="main-banner" id="top" style="padding-top: 10px;">
  </div>
  <div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
          <div class="contact-us-content">
            <form id="contact-form" action="" method="post">
              <div class="row">
                <h2 style="color: white;text-align: center;padding-bottom: 20px;">Generate Cover Letter</h2>
                <h5 style="color: white;text-align: center;padding-bottom: 40px;">Just fill in the details below and get the customized Cover Letter in minutes...</h5>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <input type="name" id="company" placeholder="Company Name..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name"  id="position" placeholder="Position..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" id="phone" placeholder="Your Phone..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" id="address" placeholder="Your Address..." autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <input type="name" id="hiringmanager" placeholder="Hiring manager Name (if Any)..." autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="jd" placeholder="Put Job Description.."></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" id="yourself" placeholder="About Yourself..."></textarea>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <h6 class="generate-cover-letter" onclick="showLoader()">Generate Cover Letter</h6>
                  </fieldset>
                  <br>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/YouTube_loading_symbol_3_%28transparent%29.gif" style="width:5%;display: none;" id="loadgif">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright Â© 2024 Jobs.Co. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
